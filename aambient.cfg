# Auto-ambient Doom configuration file.

# == Sounds ==

soundactor snd_acid {
	sound AA/Acid/loopA
	mode random 20 175
	volume 0.4
	attn 3.8
}

soundactor default {
	mode fixed 35
	volume 0.4
	attn 5.0
}
soundactor snd_comp1 {
	sound AA/Computers/Beep
}
soundactor snd_comp2 {
	sound AA/Computers/Boop
}

soundactor snd_scream {
	sound AA/Hell/screams
	mode random 30 160
	attn 4.0
}



# == Groups ==

group default {
	mindistance 128
}

group Acid {
	soundactor snd_acid
}

group Blazing {
	loopedsound AA/Blazing/loop1 0.65 4.0
	loopedsound AA/Blazing/loop2 0.65 4.0
	loopedsound AA/Blazing/loop3 0.5 3.8
}

group Blood {}

group BloodPipes {
	mindistance 96
	loopedsound AA/BloodPipes/loop1 0.6 4.2
}

group Breathing {
	mindistance 96
	loopedsound AA/Breathing/loop1 0.5 6.0
}

group Computers {
	soundactor snd_comp1 snd_comp2
}

group Drips {
	loopedsound AA/Drips/loop1 0.7 6.5
}

group Duct {
	loopedsound AA/Duct/loopA 0.4 6.5
}

group Electro {}

group Flame {
	loopedsound AA/Flame/loop1 0.4 3.33
	loopedsound AA/Flame/loop2 0.7 3.33
	loopedsound AA/Flame/loop3 0.4 3.33
}

group Hell {
	loopedsound AA/Hell/loop1 0.7 3.75
	loopedsound AA/Hell/loop2 0.7 3.75
	loopedsound AA/Hell/loop3 0.7 3.75
}

group LumeniscentLamps {
	mindistance 32
	loopedsound AA/LumeniscentLamps/loop1 0.7 5.5
	loopedsound AA/LumeniscentLamps/loop2 0.7 5.5
	loopedsound AA/LumeniscentLamps/loopA 0.2 5.5
}

group Pipes {
	mindistance 256
	loopedsound AA/Pipes/loop1 0.15 4.5
	loopedsound AA/Pipes/loop2 0.4 5.5
	loopedsound AA/Pipes/loopA 0.4 4.5
}

group Screams {
	mindistance 48
	soundactor snd_scream
}

group Tech {
	mindistance 160
	loopedsound AA/Tech/loopA 0.7 3.5
	loopedsound AA/Tech/loop1 0.7 3.5
	loopedsound AA/Tech/loop2 0.7 3.5
	loopedsound AA/Tech/loop3 1.0 3.5
	loopedsound AA/Tech/loop4 0.3 4.5
}



# == Texture parameters ==

textureparam default {
	offset -50 -100
	chance 0.15
}
textureparam lampsBottom {
	start 16 6
}
textureparam lampsTop {
	start 16 112
}
